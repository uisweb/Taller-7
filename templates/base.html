{% csrf_token %}
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>

<body>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
